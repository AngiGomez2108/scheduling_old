{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log Out{% endblock %}
{% block content %}
<div class="container">
    <div class="row  justify-content-center align-items-center">
        <div class="col-6 text-center">
            <div class="card">
                <div class="header">
                    <div class="image"><svg aria-hidden="true" stroke="currentColor" stroke-width="1.5"
                            viewBox="0 0 24 24" fill="none">
                            <path
                                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                                stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg></div>
                    <div class="content">
                        <span class="title">Cerrar Sesión</span>
                        <p class="message">¿Está segur@ que quiere cerrar sesión en la plataforma?</p>
                    </div>
                    <form method="post" action="{% url 'account_logout' %}" id="logoutForm">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="container mt-4">
                            <div class="justify-content-md-center d-grid gap-2 d-md-flex">
                                <button class="btn-primary" type="submit">Cerrar Sesión</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        width: 600px;
        overflow: hidden;
        position: relative;
        background-color: #FBFCFC;
        text-align: left;
        border-radius: 0.5rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        border-style: solid;
        border-width: 1px 1px 1px 1px;
        border-color: rgb(173, 171, 171);

    }

    .header {
        padding: 1.25rem 1rem 1rem 1rem;
        background-color: #ebeeee;
    }

    .image {
        display: flex;
        margin-left: auto;
        margin-right: auto;
        background-color: #FEE2E2;
        flex-shrink: 0;
        justify-content: center;
        align-items: center;
        width: 3rem;
        height: 3rem;
        border-radius: 9999px;
    }

    .image svg {
        color: #ee2323;
        width: 1.8rem;
        height: 1.8rem;
    }

    .content {
        margin-top: 0.75rem;
        text-align: center;
    }

    .title {
        color: #111827;
        font-size: 1.5rem;
        font-weight: 600;
        line-height: 1.5rem;
    }

    .message {
        margin-top: 0.5rem;
        color: #6B7280;
        font-size: 1rem;
        line-height: 1.25rem;
    }

    .btn-primary {
        display: inline-flex;
        margin-top: 0.75rem;
        padding: 0.5rem 1rem;
        background-color: #dc3545;
        color: #ffffff;
        font-size: 1rem;
        line-height: 1.5rem;
        font-weight: 500;
        justify-content: center;
        border-radius: 0.375rem;
        border-width: 1px;
        border-color: transparent;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
</style>

<script>
    document.getElementById('logoutForm').addEventListener('submit', function(e) {
        e.preventDefault();

        Swal.fire({
            title: '¿Estás seguro?',
            text: '¿Quieres cerrar sesión?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Sí, cerrar sesión',
            cancelButtonText: 'Cancelar',
        }).then((result) => {
            if (result.isConfirmed) {
                // Aquí puedes enviar el formulario usando AJAX o simplemente submitirlo
                document.getElementById('logoutForm').submit();
            }
        });
    });
</script>
{% endblock content %}
